<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,500;1,400&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
 

</head>
<body>
  <audio id="sound"></audio>
  <div class="container">
 <div class="search-box">
    <input
     type="text"
     placeholder="Type your word here..."
     id="inp-word"/>
     <button id="search-btn">Search.</button>
 </div>
 <div class="result" id="result">
  <div class="word">
    <h3>SAMPLE TEXT</h3>
    <button>
      <i class="fa fa-volume-up" aria-hidden="true"></i>
    </button>
  </div>
  <div class="details">
    <p>pos</p>
    <p>/sample/</p>
  </div>
  <p class="word-meaning">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, laudantium.
  </p>
  <p class="word-example">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum, delectus.
  </p>
 </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
